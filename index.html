<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Gaming Zone</title>
  </head>
  <body>
    <nav>
      <div class="logo">
        <img src="./assets/game.png" alt="" class="mainlogo" />
        <div class="colour">
          <h3 color="p1">Gaming</h3>
          <h3 color="p1">Zone</h3>
        </div>
      </div>
    </nav>
    <section class="body">
      <section class="desc">
        <div class="one">
          <h4 class="gameheading"><strong>Top Notch Games<strong></strong></h4>
          <p class="caption">"Heroes never die."</p>
          <img src="./assets/childe.png" alt="" />
        </div>
        <div class="two">
          <form action="">
            <input type="text" name="GameName" placeholder="Game Name" />
            <input type="text" name="email" placeholder="Email Id" />
            <input type="number" name="Age" placeholder="Age" class="age"/>
            <div class="gender">
              <input type="radio" value="Male" name="gender" /><label for="Male" class="label"
                >Male</label
              >
              <input type="radio" value="Female" name="gender" /><label class="label"
                for="Female"
                >Female</label
              >
            </div>
            <div class="experience">
              <input type="radio" value="Basic" name="experience" /><label class="label"
                for="basic"
                >Basic</label
              >
              <input type="radio" value="Master" name="experience" /><label class="label"
                for="Master"
                >Master</label
              >
              <input type="radio" value="Legend" name="experience" /><label class="label"
                for="Master"
                >Legend</label
              >
            </div>
            <div class="button_cen">
            <input type="submit" value="Buy Your Game" class="button" />
            </div>         
          </form>
        </div>
      </section>
      <section class="gamelist">
        <h3>Choose Your Game</h3>
       <div class="games">
        <div class="whites">
          <div class="card">
            <img src="./assets/genshin.jpg" alt="" />
          </div>
          <p class="para">Genshin Impact</p>
        </div>
       
       <div class="whites"><div class="card">
        <img src="./assets/immortals1.jpg" alt="" />
      </div>
      <p class="para">FENYX Raising</p>
      </div>
        <div class="whites">
          <div class="card">
            <img src="./assets/cyberpunk.jpg" alt="" />
          </div>
          <p class="para">CyberPunk</p>
        </div>
       <div class="whites"> 
        <div class="card">
          <img src="./assets/batman.jpeg" alt="">
          <p>Batman</p>
        </div>
        
      </div>
      </div>
      </section>
      <section class="enhance">
        <div class="segmentA">
          <h3 class="h3">Console and Equipments</h3>
          <img src="./assets/equipments.png" alt="" />
        </div>
        <div class="segmentB">
          <h3 class="h3">Gaming Community</h3>
          <img src="./assets/Community.jpg" alt="" />
        </div>
      </section>
    </section>
  </body>
</html>
